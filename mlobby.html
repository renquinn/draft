<html>

<head>
	<title>STG Football</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/mobile.css" />
	{{ if .Pause }}
	<script type="text/javascript" src="javascripts/timer.js"></script>
	{{ end }}
</head>

<body>
	{{template "mnavbar.html"}}
	<div class="box" id="makepick">
			<br />
		<form action="/picked" method="POST">
			<center>
			<select name="qb">
				<option value="nil">QB</option>
				{{range $q := .Rosters.QB}}
				<option value="{{$q.PlayerID}}">{{$q.Name}} {{$q.Team}}</option>
				{{end}}
			</select>
			<br />
			<select name="rb">
				<option value="nil">RB</option>
				{{range $q := .Rosters.RB}}
				<option value="{{$q.PlayerID}}">{{$q.Name}} {{$q.Team}}</option>
				{{end}}
			</select>
			<br />
			<select name="wr">
				<option value="nil">WR</option>
				{{range $q := .Rosters.WR}}
				<option value="{{$q.PlayerID}}">{{$q.Name}} {{$q.Team}}</option>
				{{end}}
			</select>
			<br />
			<select name="te">
				<option value="nil">TE</option>
				{{range $q := .Rosters.TE}}
				<option value="{{$q.PlayerID}}">{{$q.Name}} {{$q.Team}}</option>
				{{end}}
			</select>
			<br />
			<select name="k">
				<option value="nil">K</option>
				{{range $q := .Rosters.K}}
				<option value="{{$q.PlayerID}}">{{$q.Name}} {{$q.Team}}</option>
				{{end}}
			</select>
			<br />
			<select name="def">
				<option value="nil">DEF</option>
				{{range $q := .Rosters.DEF}}
				<option value="{{$q.PlayerID}}">{{$q.Name}} {{$q.Team}}</option>
				{{end}}
			</select>
			<br />
			<br />
			<input class="button" type="submit" value="Make Pick!">
			</center>
		</form>
		<!--<script type="text/javascript" src="http://api.fantasyfootballnerd.com/ffnRankingsJS.php?apiKey=2012050338875903"></script>-->
	</div>

	{{template "footer.html"}}
	<script type="text/javascript" src="javascripts/mobile.js"></script>
</body>

</html>
